<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="menu.js" defer></script>
</head>
<body>
    <div id="menu">
        <h1 id="totalScore">Total Score: <span id = "score_total"></span></h1>
        <button id="playButton">Play</button>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="message"></div>
        <div id="restartButtonContainer">
            <button id="restartButton">Играть заново</button>
        </div>
        <div id="menuButtonContainer">
            <button id="menuButton">Выйти в меню</button>
        </div>
        <div id="scoreBackground">Score: <span id="score">0</span></div>
    </div>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.userId = getUrlParameter('user_id');
        window.username = getUrlParameter('username');
    </script>
</body>
</html>
